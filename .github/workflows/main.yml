on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Opinionated-commit-message
        uses: mristin/opinionated-commit-message@v3.0.0

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build project
        run: ./gradlew build --console=plain

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --console=plain

      - name: Run tests
        run: ./gradlew test --console=plain
